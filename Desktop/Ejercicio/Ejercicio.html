<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de precio con descuento</title>
  <script src="Calculadora.js"></script>
</head>
<body>
  <h1>Calculadora de precio con descuento</h1>

  <label for="precioBase">Precio base del producto:</label>
  <input type="number" id="precioBase" placeholder="Ingrese el precio base">

  <label for="descuento">Porcentaje de descuento:</label>
  <input type="number" id="descuento" placeholder="Ingrese el porcentaje de descuento">

  <button onclick="calcularPrecio()">Calcular</button>

  <div id="resultado"></div>
</body>
</html>
